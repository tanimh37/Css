<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            input:required{
                background-color: rgb(184, 204, 204);
            }
            input[type="text"]:optional{
                background-color: cadetblue;
            }
            input:valid {
                background-color: navajowhite;
            }
            input[type="email"]:invalid {
                background-color: rgb(144, 108, 179);
            }


    </style>
</head>
<body>
    <form action="">
        NAME: <br>
        <input type="" name="Fullname" required placeholder="ENTER YOUR NAME"> <br>
        PASSWORD: <br>
        <input type="text" name=""  placeholder="ENTER YOUR PASSWORD"> <br>
        AGE; <br>
        <input type="text" name="" required="" placeholder="ENTER YOUR AGE"> <br>
EMAIL: <br>
<input type="email" name=""  placeholder="ENTER YOUR EMAIL"> <br>


    </form>
</body>
</html>
