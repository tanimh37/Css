<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css pseudo class</title>
    <style>
      div a:link{ color: blueviolet;}
      div a:visited{color: rgb(38, 0, 225); }
      div a:hover{ color: rgb(0, 157, 105);}
      div a:active{color: chartreuse;}

    </style>
</head>
<body>
    <h3>HTML Link</h3>
    <div>
    <a href="https://www.wikipedia.com/">wikipedia</a>
    <a href="https://www.google.com/">Google</a></div>
</body>
</html>
